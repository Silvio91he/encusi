<!DOCTYPE html>
<html lang="es">
<head>

}

header {
    padding: 60px 20px;
    background-color: #d8cfc4;
}

h1 {
    margin: 0;
    font-size: 3em;
}

p {

}

.producto {

button {

    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;

button:hover {

<body>

<header>

        <button>Consultar por WhatsApp</button>
    </div>

    <div class="producto">

        <button>Consultar por WhatsApp</button>

<div class="section">
